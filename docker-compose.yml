version: '3.8'

services:
  # Main Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://aivo:aivopass@db:5432/aivo_v5
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - uploaded-files:/app/uploads
    networks:
      - aivo-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=aivo
      - POSTGRES_PASSWORD=aivopass
      - POSTGRES_DB=aivo_v5
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aivo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aivo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aivo-network
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Agent Orchestrator Server
  agent-server:
    build:
      context: .
      dockerfile: Dockerfile.agents
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://aivo:aivopass@db:5432/aivo_v5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WS_PORT=3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aivo-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - agent-server
    networks:
      - aivo-network
    restart: unless-stopped

  # Database Backup Service (development)
  backup:
    image: postgres:15-alpine
    volumes:
      - backup-data:/backups
      - ./scripts:/scripts:ro
    environment:
      - DATABASE_URL=postgresql://aivo:aivopass@db:5432/aivo_v5
    entrypoint: ["/bin/sh", "/scripts/backup.sh"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aivo-network
    profiles:
      - backup

  # Database Restore Service (development)
  restore:
    image: postgres:15-alpine
    volumes:
      - backup-data:/backups
      - ./scripts:/scripts:ro
    environment:
      - DATABASE_URL=postgresql://aivo:aivopass@db:5432/aivo_v5
    entrypoint: ["/bin/sh", "-c", "echo 'Specify backup file: docker-compose run restore /scripts/restore-local.sh <backup-file>'"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aivo-network
    profiles:
      - restore

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploaded-files:
    driver: local
  backup-data:
    driver: local

networks:
  aivo-network:
    driver: bridge
