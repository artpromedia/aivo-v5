name: Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests and type checks
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm prisma generate
      
      - name: Run type check
        run: pnpm typecheck
      
      - name: Run linter
        run: pnpm lint
      
      - name: Run tests with coverage
        run: pnpm test:ci
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/
            **/coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            junit.xml
            **/junit.xml
            test-results/
          retention-days: 30

      - name: Generate coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.COVERAGE_GIST_ID }}
          filename: aivo-coverage.json
          label: coverage
          message: ${{ env.COVERAGE_PERCENT }}%
          valColorRange: ${{ env.COVERAGE_PERCENT }}
          maxColorRange: 100
          minColorRange: 0
        continue-on-error: true

  # Build and push Docker images
  build:
    name: Build Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/aivo-platform
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' }}
      
      - name: Build and push Web App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aivo-platform:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aivo-platform:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_APP_VERSION=${{ github.sha }}
      
      - name: Build and push Agent Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agents
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aivo-agents:latest,${{ secrets.DOCKER_USERNAME }}/aivo-agents:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aivo-agents:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aivo-agents:buildcache,mode=max

  # Container image security scanning
  container-scan:
    name: Scan Container Images
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Scan the main platform image
      - name: Run Trivy vulnerability scanner (Platform)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-platform-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy platform scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-platform-results.sarif'
          category: 'trivy-platform'

      # Scan the agents image
      - name: Run Trivy vulnerability scanner (Agents)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/aivo-agents:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-agents-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy agents scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-agents-results.sarif'
          category: 'trivy-agents'

      # Generate human-readable report
      - name: Generate Trivy table report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

      # Fail on critical vulnerabilities (blocking deployment)
      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }}'
          exit-code: '1'
          severity: 'CRITICAL'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: container-scan-results
          path: |
            trivy-platform-results.sarif
            trivy-agents-results.sarif
          retention-days: 30

      - name: Container scan summary
        if: always()
        run: |
          echo "## Container Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| aivo-platform:${{ github.sha }} | Scanned |" >> $GITHUB_STEP_SUMMARY
          echo "| aivo-agents:${{ github.sha }} | Scanned |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed vulnerability information." >> $GITHUB_STEP_SUMMARY

  # Upload source maps to Sentry
  sentry-release:
    name: Create Sentry Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build web app
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NEXT_PUBLIC_APP_VERSION: ${{ github.sha }}
      
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG || 'aivo' }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT || 'aivo-web' }}
        with:
          environment: production
          version: ${{ github.sha }}
          sourcemaps: ./apps/web/.next
          ignore_missing: true
          ignore_empty: true

  # Deploy to staging environment
  deploy-staging:
    name: Deploy to Staging
    needs: [build, container-scan]  # Require container scan to pass
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.aivo.education
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name aivo-cluster --region us-east-1
      
      - name: Deploy to staging
        run: |
          kubectl set image deployment/aivo-web \
            web=${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }} \
            -n staging
          kubectl rollout status deployment/aivo-web -n staging --timeout=300s
      
      - name: Run staging migrations
        run: |
          kubectl run prisma-migrate-staging-${{ github.run_id }} \
            --rm -i --restart=Never \
            --image=${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }} \
            --env="DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" \
            -n staging \
            -- pnpm prisma migrate deploy
      
      - name: Run smoke tests
        run: |
          chmod +x ./scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh https://staging.aivo.education
      
      - name: Notify staging deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Run E2E tests against staging
  staging-e2e-tests:
    name: Staging E2E Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      
      - name: Run E2E tests against staging
        run: pnpm exec playwright test --project=chromium
        env:
          BASE_URL: https://staging.aivo.education
          CI: true
          TEST_USER_EMAIL: ${{ secrets.STAGING_TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.STAGING_TEST_USER_PASSWORD }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 14

  # Deploy to production (requires manual approval after staging E2E passes)
  deploy:
    name: Deploy to Production
    needs: [build, sentry-release, staging-e2e-tests]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://aivo.education
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name aivo-production --region us-east-1
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/aivo-web web=${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }} -n production
          kubectl set image deployment/aivo-agents agent-server=${{ secrets.DOCKER_USERNAME }}/aivo-agents:${{ github.sha }} -n production
          kubectl rollout status deployment/aivo-web -n production
          kubectl rollout status deployment/aivo-agents -n production
      
      - name: Run database migrations
        run: |
          kubectl run prisma-migrate --rm -i --restart=Never \
            --image=${{ secrets.DOCKER_USERNAME }}/aivo-platform:${{ github.sha }} \
            --env="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            -n production \
            -- pnpm prisma migrate deploy
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to production: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Smoke tests after deployment
  smoke-test:
    name: Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for deployment
        run: sleep 30
      
      - name: Check health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://aivo.education/api/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
      
      - name: Check API endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://aivo.education/api/ready)
          if [ $response -ne 200 ]; then
            echo "API readiness check failed with status: $response"
            exit 1
          fi
      
      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: 'Smoke tests failed after deployment!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
