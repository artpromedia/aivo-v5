apiVersion: v1
kind: ConfigMap
metadata:
  name: aivo-config
  namespace: production
data:
  nextauth-url: "https://aivo.education"
  redis-host: "redis-service"
  redis-port: "6379"
  agent-server-url: "wss://agents.aivo.education"
  log-level: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: aivo-secrets
  namespace: production
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@postgres-service:5432/aivo_v5_prod"
  
  # Redis
  redis-url: "redis://redis-service:6379"
  
  # NextAuth
  nextauth-secret: "change-me-min-32-characters-production-secret"
  
  # OAuth
  google-client-id: "your-google-client-id.apps.googleusercontent.com"
  google-client-secret: "your-google-client-secret"
  
  # OpenAI
  openai-api-key: "sk-your-openai-api-key"
  
  # Sentry
  sentry-dsn: "https://your-sentry-dsn@sentry.io/project"
  
  # AWS
  aws-access-key-id: "your-aws-access-key"
  aws-secret-access-key: "your-aws-secret"
  
  # Stripe
  stripe-secret-key: "sk_live_your-stripe-secret"
  stripe-webhook-secret: "whsec_your-webhook-secret"
  
  # SendGrid
  sendgrid-api-key: "SG.your-sendgrid-api-key"
