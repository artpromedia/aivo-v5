apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivo-web
  namespace: staging
  labels:
    app: aivo
    component: web
    environment: staging
  annotations:
    kubernetes.io/change-cause: "Initial staging deployment"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aivo
      component: web
      environment: staging
  template:
    metadata:
      labels:
        app: aivo
        component: web
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: aivo-staging
      containers:
        - name: web
          image: aivo/platform:staging
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "staging"
            - name: LOG_LEVEL
              value: "debug"
            - name: SERVICE_NAME
              value: "aivo-web-staging"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: aivo-staging-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: aivo-staging-secrets
                  key: redis-url
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: aivo-staging-secrets
                  key: nextauth-secret
            - name: NEXTAUTH_URL
              value: "https://staging.aivo.education"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aivo-staging-secrets
                  key: openai-api-key
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: aivo-staging-secrets
                  key: sentry-dsn
            - name: SENTRY_ENVIRONMENT
              value: "staging"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - aivo
                topologyKey: kubernetes.io/hostname
