---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.sendgrid.net:587'
      smtp_from: 'alerts@aivo.education'
      smtp_auth_username: 'apikey'
      smtp_auth_password_file: /etc/alertmanager/secrets/smtp-password
      slack_api_url_file: /etc/alertmanager/secrets/slack-webhook
      pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

    # Inhibit rules to reduce noise
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'namespace']

    # Route tree
    route:
      group_by: ['alertname', 'severity', 'namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'
      routes:
        # Critical alerts -> PagerDuty immediately
        - match:
            severity: critical
          receiver: 'pagerduty-critical'
          group_wait: 10s
          continue: true
        
        # Also send critical to Slack
        - match:
            severity: critical
          receiver: 'slack-critical'
        
        # Warning alerts -> Slack
        - match:
            severity: warning
          receiver: 'slack-warnings'
        
        # Info alerts -> Slack (low priority channel)
        - match:
            severity: info
          receiver: 'slack-info'
          group_wait: 5m
          group_interval: 15m
          repeat_interval: 24h

    receivers:
      # Default receiver - Slack general alerts
      - name: 'default-receiver'
        slack_configs:
          - channel: '#aivo-alerts'
            send_resolved: true
            title: '{{ .Status | toUpper }} {{ .CommonLabels.alertname }}'
            text: >-
              {{ range .Alerts }}
              *Alert:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Severity:* {{ .Labels.severity }}
              *Namespace:* {{ .Labels.namespace }}
              {{ end }}

      # Critical alerts -> PagerDuty
      - name: 'pagerduty-critical'
        pagerduty_configs:
          - service_key_file: /etc/alertmanager/secrets/pagerduty-service-key
            severity: critical
            description: '{{ .CommonAnnotations.summary }}'
            details:
              firing: '{{ .Alerts.Firing | len }}'
              resolved: '{{ .Alerts.Resolved | len }}'
              num_alerts: '{{ .Alerts | len }}'

      # Critical alerts -> Slack critical channel
      - name: 'slack-critical'
        slack_configs:
          - channel: '#aivo-critical'
            send_resolved: true
            color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
            title: 'üö® CRITICAL: {{ .CommonLabels.alertname }}'
            text: >-
              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Namespace:* {{ .Labels.namespace }}
              *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
              {{ end }}
            actions:
              - type: button
                text: 'Runbook'
                url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
              - type: button
                text: 'Dashboard'
                url: 'https://grafana.aivo.education/d/aivo-overview'

      # Warning alerts -> Slack warnings channel
      - name: 'slack-warnings'
        slack_configs:
          - channel: '#aivo-warnings'
            send_resolved: true
            color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
            title: '‚ö†Ô∏è WARNING: {{ .CommonLabels.alertname }}'
            text: >-
              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              {{ end }}

      # Info alerts -> Slack info channel
      - name: 'slack-info'
        slack_configs:
          - channel: '#aivo-info'
            send_resolved: false
            color: '#36a64f'
            title: '‚ÑπÔ∏è INFO: {{ .CommonLabels.alertname }}'
            text: '{{ .CommonAnnotations.summary }}'

      # Email receiver (for critical + summary)
      - name: 'email-critical'
        email_configs:
          - to: 'oncall@aivo.education'
            send_resolved: true
            html: |
              <h2>{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}</h2>
              <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
              <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
              <p><strong>Alerts:</strong></p>
              <ul>
              {{ range .Alerts }}
                <li>{{ .Labels.instance }}: {{ .Annotations.description }}</li>
              {{ end }}
              </ul>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: aivo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--cluster.advertise-address=0.0.0.0:9093'
          ports:
            - containerPort: 9093
              name: http
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager/alertmanager.yml
              subPath: alertmanager.yml
            - name: alertmanager-secrets
              mountPath: /etc/alertmanager/secrets
              readOnly: true
            - name: alertmanager-storage
              mountPath: /alertmanager
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
        - name: alertmanager-secrets
          secret:
            secretName: alertmanager-secrets
        - name: alertmanager-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
      name: http
  selector:
    app: alertmanager
