apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aivo-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - aivo.education
    - www.aivo.education
    - api.aivo.education
    - agents.aivo.education
    secretName: aivo-tls-cert
  rules:
  - host: aivo.education
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aivo-web-service
            port:
              number: 80
  - host: www.aivo.education
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aivo-web-service
            port:
              number: 80
  - host: api.aivo.education
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aivo-web-service
            port:
              number: 80
  - host: agents.aivo.education
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aivo-agents-service
            port:
              number: 3001
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aivo-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: aivo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
