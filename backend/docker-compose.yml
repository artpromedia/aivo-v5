version: '3.9'

services:
  backend:
    build: .
    container_name: aivo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://aivo:aivo123@postgres:5432/aivo_learning
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - /app/__pycache__
    networks:
      - aivo-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: aivo-postgres
    environment:
      - POSTGRES_USER=aivo
      - POSTGRES_PASSWORD=aivo123
      - POSTGRES_DB=aivo_learning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aivo-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aivo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aivo-network
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: aivo-celery-worker
    command: celery -A app.services.queue.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://aivo:aivo123@postgres:5432/aivo_learning
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    networks:
      - aivo-network
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: aivo-celery-beat
    command: celery -A app.services.queue.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://aivo:aivo123@postgres:5432/aivo_learning
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    networks:
      - aivo-network
    restart: unless-stopped

  flower:
    build: .
    container_name: aivo-flower
    command: celery -A app.services.queue.celery_app flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - celery_worker
    networks:
      - aivo-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  aivo-network:
    driver: bridge
