global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AIVO API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:4000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s

  # AIVO Model Dispatch
  - job_name: 'model-dispatch'
    static_configs:
      - targets: ['host.docker.internal:4001']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s

  # AIVO Brain Orchestrator
  - job_name: 'brain-orchestrator'
    static_configs:
      - targets: ['host.docker.internal:4002']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s

  # AIVO Baseline Assessment
  - job_name: 'baseline-assessment'
    static_configs:
      - targets: ['host.docker.internal:4003']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s
