services:
  postgres:
    container_name: aivo-v5-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: aivo
      POSTGRES_PASSWORD: aivo
      POSTGRES_DB: aivo_v5
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aivo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
